<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Entry Data Pegawai</title>
    <link rel="stylesheet" href="di.css">
</head>
<body>
    <fieldset>
    <div class="container">
        <div class="text-posisi">
        <a href="#" class="text-tittle">Home <b>></b></a>
        <a href="#" class="text-tittle">Admin <b>></b></a>
        <a href="#" class="text-tittle">Kelola mesjid</a>
        </div>
    
    <form action="#">
        <table>
            <tr>
                <td>
                    <label for="namamesjid">Nama Mesjid :</label>
                </td>

                <td>
                    <input type="text" name="namamesjid" id="namamesjid">
                </td>

                <td></td>

                <td></td>
            </tr>

            <tr>
                <td>
                    <label for="kecamatan">Kecamatan :</label>
                </td>

                <td>
                    <select name="kecamatan" id="kecamatan">
                        <option value="">-Kecamatan</option>
                        <option value="HRD">Beji</option>
                        <option value="PM">Pasar Minggu</option>
                    </select>
                </td>
                
                <td>
                    <label for="kelurahan" style="margin-left: -60px;">Kelurahan :</label>
                </td>

                <td>
                    <select name="kelurahan" id="kelurahan">
                        <option value="">-Kelurahan </option>
                        <option value="Kontrak">Pancoran Mas</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="deskripsi">Deskripsi Fasilitas :</label>
                </td>

                <td>
                    <textarea name="deskripsi" id="deskripsi" cols="30" rows="3"></textarea>
                </td>

                <td></td>

                <td></td>
            </tr>

            <tr>
                <td>
                    <label for="nama">Nama Pengurus DKM :</label>
                </td>

                <td>
                    <input type="text" name="nama" id="nama">
                </td>

                <td></td>

                <td></td>
            </tr>

            <tr>
                <td>
                    <label for="telepon">No HP/Telpon :</label>
                </td>

                <td>
                    <input type="number" name="telepon" id="telepon">
                </td>

                <td></td>

                <td></td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email :</label>
                </td>

                <td>
                    <input type="email" name="email" id="email">
                </td>

                <td></td>

                <td></td>
            </tr>

            <tr>
                <td>
                    <label for="alamatweb">Alamat Web :</label>
                </td>

                <td>
                    <input type="text" name="alamatweb" id="alamatweb">
                </td>

                <td></td>

                <td></td>
            </tr>

            <tr>
                <td>
                    <label for="alamatlengkap">Alamat Lengkap</label>
                </td>

                <td>
                    <textarea name="alamatlengkap" id="alamatlengkap" cols="30" rows="2"></textarea>
                </td>

                <td></td>

                <td></td>
            </tr>

            <tr>
                <td>
                    <label for="lotitudelongitude">Lotitude,Longitude :</label>
                </td>

                <td>
                    <input type="text" name="lotitudelongitude" id="lotitudelongitude">
                </td>

                <td></td>

                <td></td>
            </tr>
        </table>
        <div class="button-posisi">
            <table>
            <tr>
                <td>
                    <button type="submit" class="btn-blue">Simpan</button>
                    <button type="submit" class="btn-green">Update</button>
                    <button type="reset" class="btn-red">Batal</button>
                </td>

                <td></td>

                <td></td>
                
                <td></td>
            </tr>
        </table>
        </div>
    </form>
    </div>
    </fieldset>
</body>
</html>
